<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../styles/filter-styles.css">  
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <header class="menuFilter-header">
            <a class="menuFilter-header-closeButton" href="./menu-listVZN.html">
                <img src="../images/close.svg">
            </a>
            <h1 class="menu-header-title">Фильтр ВЗН УП</h1>
        </header>
        <form id="filters-form" class="menuFilter-wrapper">
            <div class="menuFilter-inputGroup">
                <div class="menuFilter-input">
                    <label class="menuFilter-input-label" for="numberVZN">Номер ВЗН</label>
                    <input class="menuFilter-input-input" type="text" name="numberVZN" id="numberVZN">
                </div>
                <div class="menuFilter-input">
                    <label class="menuFilter-input-label" for="sender">Отправитель</label>
                    <input class="menuFilter-input-input" type="text" name="sender" id="sender">
                </div>
                <div class="menuFilter-input">
                    <label class="menuFilter-input-label" for="receiver">Получатель</label>
                    <input class="menuFilter-input-input" type="text" name="receiver" id='receiver'>
                </div>
                <div class="menuFilter-input">
                    <label class="menuFilter-input-label">Дата принятия (период)</label>
                    <input class="menuFilter-input-input" type="text" id="period">
                </div>
            </div>
            <div class="menuFilter-buttonGroup">
                <button class="menuFilter-button blueButton" type="submit">Поиск</button>
                <a class="menuFilter-button outlinedButton" href="./menu-listVZN.html">Отмена</a>
            </div>
        </form>
        <footer class="menu-navFooter">
            <a class="menu-navFooter-item" href="../index.html">
                <div class="menu-navFooter-icon">
                    <img src="../images/menu.svg">
                </div>
                <div class="menu-navFooter-title">Меню</div>
            </a>
            <div class="menu-navFooter-item">
                <div class="menu-navFooter-icon">
                    <img src="../images/scanner.svg">
                </div>
                <div class="menu-navFooter-title">Сканер</div>
            </div>
            <a class="menu-navFooter-item" href="./menu-listVZN.html">
                <div class="menu-navFooter-icon">
                    <img src="../images/back-arrow.svg">
                </div>
                <div class="menu-navFooter-title">Назад</div>
            </a>
        </footer>
    </div>
    <script src="../scripts/filters.js"></script>
</body>
</html>
